<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imp Cubes: Ultimate</title>
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1286433136804106282/1472114823369330689/image.png?ex=69916544&is=699013c4&hm=6e53418ccc28321ed6703073c2da8530a6e16e4680acae446d8a83c2372b6352&=&format=webp&quality=lossless">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4488FF; --accent: #FFD700; --bg: #0a0a10; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Nunito', sans-serif; color: white; touch-action: none; user-select: none; }
        canvas { display: block; }
        .glass { background: rgba(30,35,45,0.95); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); text-align: center; position: relative; }
        .overlay { position: absolute; width: 100%; height: 100%; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .site-logo { width: 120px; height: 120px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 0 20px var(--primary); }
        h1, h2 { font-family: 'Fredoka One'; color: var(--primary); margin: 0; margin-bottom: 10px; }
        h3 { font-family: 'Fredoka One'; margin: 5px 0; color: #aaa; }
        .btn { width: 100%; padding: 12px; margin-top: 8px; border: none; border-radius: 8px; font-family: 'Fredoka One'; cursor: pointer; text-transform: uppercase; transition: 0.1s; }
        .btn:hover { filter: brightness(1.2); }
        .btn-blue { background: var(--primary); color: white; } .btn-green { background: #00b894; color: white; } .btn-red { background: #ff4757; color: white; } .btn-purple { background: #9b59b6; color: white; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(0,0,0,0.5); border: 2px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        #topBar { position: absolute; top: 15px; width: 100%; text-align: center; font-family: 'Fredoka One'; font-size: 24px; text-shadow: 2px 2px 0 #000; }
        #controlsInfo { position: absolute; top: 15px; right: 15px; text-align: right; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; font-size: 12px; pointer-events: none; border: 1px solid #444; }
        .key { background: white; color: black; padding: 1px 4px; border-radius: 3px; font-weight: bold; margin-left: 5px; }
        #statsArea { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 300px; }
        .bar { height: 8px; background: #444; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .fill { height: 100%; transition: width 0.1s; }
        #chatBox { position: absolute; bottom: 20px; left: 20px; width: 300px; pointer-events: auto; }
        #chatMsgs { height: 150px; overflow-y: auto; display: flex; flex-direction: column; justify-content: flex-end; mask-image: linear-gradient(to top, black 80%, transparent 100%); text-shadow: 1px 1px 2px black; font-weight: bold; font-size: 13px; }
        #chatInput { background: rgba(0,0,0,0.6); display: none; margin: 0; color: white; border: 1px solid #666; border-radius: 4px; }
        #lobbyMenu { display: none; } 
        #lobbyContainer { display: flex; gap: 20px; text-align: left; }
        #lobbyList { flex: 1.5; background: rgba(0,0,0,0.3); border-radius: 8px; height: 350px; overflow-y: auto; padding: 10px; }
        #createPanel { flex: 1; border-left: 1px solid #444; padding-left: 20px; }
        .lobby-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .logout-link { color: #ff4757; font-size: 12px; cursor: pointer; text-decoration: underline; margin-top: 15px; display: inline-block; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="mainMenu" class="overlay">
        <div class="glass" style="width: 350px;">
            <img src="https://media.discordapp.net/attachments/1286433136804106282/1472114823369330689/image.png?ex=69916544&is=699013c4&hm=6e53418ccc28321ed6703073c2da8530a6e16e4680acae446d8a83c2372b6352&=&format=webp&quality=lossless" class="site-logo">
            <input id="user" placeholder="Username"><input id="pass" type="password" placeholder="Password">
            <button class="btn btn-blue" onclick="auth('login')">LOGIN</button>
            <button class="btn btn-green" onclick="auth('signup')">SIGN UP</button>
            <div id="msg" style="margin-top:10px; font-size:12px;"></div>
        </div>
    </div>

    <div id="lobbyMenu" class="overlay">
        <div class="glass" style="width: 750px;">
            <h2>SERVER BROWSER</h2>
            <div id="lobbyContainer">
                <div id="lobbyList"></div>
                <div id="createPanel">
                    <h3>CREATE ROOM</h3>
                    <input id="newLobbyName" placeholder="Lobby Name">
                    <select id="modeSelect">
                        <option value="FFA">FFA</option><option value="TDM">TEAM DEATHMATCH</option>
                        <option value="KOTH">KING OF THE HILL</option><option value="ZOMBIES">ZOMBIES</option>
                    </select>
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                        <input type="checkbox" id="privateCheck" style="width:auto; margin:0;">
                        <label style="font-size:14px;">Private</label>
                    </div>
                    <button class="btn btn-green" onclick="createLobby()">START</button>
                    <h3 style="margin-top:20px;">JOIN CODE</h3>
                    <div style="display:flex; gap:5px;">
                        <input id="lobbyCodeInput" placeholder="CODE" style="margin:0; text-transform:uppercase;">
                        <button class="btn btn-blue" style="margin:0; width:60px;" onclick="joinPrivate()">GO</button>
                    </div>
                    <div class="logout-link" onclick="logout()">Logout</div>
                </div>
            </div>
        </div>
    </div>

    <div id="pauseMenu" class="overlay" style="display:none;">
        <div class="glass" style="width: 350px;">
            <h2>PAUSED</h2>
            <div class="menu-grid">
                <button class="btn btn-blue" onclick="togglePause()">RESUME</button>
                <button class="btn btn-red" onclick="location.reload()">LEAVE</button>
            </div>
            <div id="staffPanel" style="display:none; border-top:1px solid #555; margin-top:20px; padding-top:10px;">
                <h3 style="color:var(--accent)">STAFF</h3>
                <div class="menu-grid">
                    <button class="btn btn-purple" onclick="socket.emit('staffAction',{type:'toggleGod'})">GOD</button>
                    <button class="btn btn-blue" onclick="socket.emit('staffAction',{type:'spawnDummy'})">DUMMY</button>
                    <button class="btn btn-green" onclick="socket.emit('staffAction',{type:'giveCP'})">CP</button>
                    <button class="btn btn-red" onclick="socket.emit('staffAction',{type:'skipRound'})">SKIP</button>
                </div>
            </div>
        </div>
    </div>

    <div id="hud">
        <div id="topBar"></div>
        <div id="controlsInfo">
            <div>Move <span class="key">WASD</span></div><div>Dash <span class="key">SHIFT</span></div><div>Shoot <span class="key">L-CLICK</span></div><div>Menu <span class="key">P</span></div>
        </div>
        <div id="statsArea">
            <div id="ammoText" style="font-family:'Fredoka One'; font-size:24px;">30 / 30</div>
            <div class="bar"><div id="reloadBar" class="fill" style="width:0%; background:white;"></div></div>
            <div class="bar" style="height:10px;"><div id="hpBar" class="fill" style="background:#ff4757;"></div></div>
        </div>
        <div id="chatBox"><div id="chatMsgs"></div><input id="chatInput" placeholder="Message..."></div>
    </div>

    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        let myId=null, kit='assault', cam={x:0,y:0}, isPaused=false, particles=[], currentWalls=[];

        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize = resize; resize();

        // --- AUTH & LOBBY ---
        window.onload = () => {
            const u = localStorage.getItem('imp_user'), p = localStorage.getItem('imp_pass');
            if(u && p) socket.emit('login', {user:u, pass:p, kit:kit});
        };
        function auth(t) { socket.emit(t, {user:val('user'), pass:val('pass'), kit:kit}); }
        function logout() { localStorage.clear(); location.reload(); }
        function val(id) { return document.getElementById(id).value; }
        function createLobby() { socket.emit('createLobby', { name:val('newLobbyName'), isPublic:!document.getElementById('privateCheck').checked, mode:val('modeSelect') }); }
        function joinPrivate() { socket.emit('joinLobby', val('lobbyCodeInput')); }
        function joinPublic(id) { socket.emit('joinLobby', id); }

        socket.on('authSuccess', d => {
            localStorage.setItem('imp_user', d.user); if(d.pass) localStorage.setItem('imp_pass', d.pass);
            document.getElementById('mainMenu').style.display='none';
            document.getElementById('lobbyMenu').style.display='flex';
            socket.emit('requestLobbies');
        });
        socket.on('lobbyList', list => {
            const cont = document.getElementById('lobbyList'); cont.innerHTML = "";
            list.forEach(l => {
                cont.innerHTML += `<div class="lobby-item"><div><b>${l.name}</b><br><small>${l.mode} | ${l.count} Players</small></div><button class="btn-green" style="width:auto;padding:5px 10px;" onclick="joinPublic('${l.id}')">JOIN</button></div>`;
            });
        });
        socket.on('startGame', d => {
            myId=d.id; currentWalls=d.walls;
            document.getElementById('lobbyMenu').style.display='none';
            document.getElementById('hud').style.display='block';
            if(d.isOwner) document.getElementById('staffPanel').style.display='block';
        });
        socket.on('mapChange', d => { currentWalls = d.walls; });
        socket.on('chatMsg', d => { const l=document.createElement('div'); l.innerHTML=`<span style="color:${d.color}">${d.user}:</span> ${d.text}`; document.getElementById('chatMsgs').appendChild(l); });

        // --- INPUT ---
        const keys={w:0,a:0,s:0,d:0,shift:0}, mouse={x:0,y:0,down:0,right:0};
        function togglePause() { isPaused = !isPaused; document.getElementById('pauseMenu').style.display = isPaused ? 'flex' : 'none'; }
        window.onkeydown=e=>{
            if(document.activeElement.id==='chatInput'){ if(e.code==='Enter'){ socket.emit('chat', val('chatInput')); document.getElementById('chatInput').value=''; document.getElementById('chatInput').style.display='none'; } return; }
            if(e.code==='Enter'){ document.getElementById('chatInput').style.display='block'; document.getElementById('chatInput').focus(); }
            if(e.code==='KeyP') togglePause();
            keys[e.key.toLowerCase()] = 1; if(e.code==='ShiftLeft') keys.shift=1;
        };
        window.onkeyup=e=>{ keys[e.key.toLowerCase()] = 0; if(e.code==='ShiftLeft') keys.shift=0; };
        window.onmousemove=e=>{ mouse.x=e.clientX; mouse.y=e.clientY; };
        window.onmousedown=e=>{ if(e.button===0)mouse.down=1; }; window.onmouseup=e=>{ if(e.button===0)mouse.down=0; };

        // --- DRAWING ---
        socket.on('state', s => {
            if(!myId || isPaused) return;
            const me = s.players[myId]; if(!me) return;
            const g = s.game;

            cam.x += (me.x - canvas.width/2 - cam.x)*0.1; cam.y += (me.y - canvas.height/2 - cam.y)*0.1;
            ctx.fillStyle="#0a0a10"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-cam.x, -cam.y);

            // Hill
            if(g.mode==='KOTH' && g.hill){ ctx.fillStyle="rgba(68,136,255,0.2)"; ctx.fillRect(g.hill.x, g.hill.y, g.hill.w, g.hill.h); ctx.strokeStyle="white"; ctx.strokeRect(g.hill.x, g.hill.y, g.hill.w, g.hill.h); }
            
            ctx.fillStyle="#2d3436"; currentWalls.forEach(w=>ctx.fillRect(w.x,w.y,w.w,w.h));

            for(let id in s.players){
                let p = s.players[id]; if(p.dead) continue;
                ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,p.w,p.h);
                // Eyes
                ctx.fillStyle="white"; ctx.beginPath(); ctx.arc(p.x+10,p.y+15,5,0,7); ctx.arc(p.x+30,p.y+15,5,0,7); ctx.fill();
                ctx.fillStyle="black"; let ex=Math.cos(p.angle)*3, ey=Math.sin(p.angle)*3;
                ctx.beginPath(); ctx.arc(p.x+10+ex,p.y+15+ey,2,0,7); ctx.arc(p.x+30+ex,p.y+15+ey,2,0,7); ctx.fill();
                ctx.fillStyle="white"; ctx.fillText(p.username, p.x, p.y-10);
            }
            s.bullets.forEach(b=>{ ctx.fillStyle=b.color; ctx.beginPath(); ctx.arc(b.x,b.y,5,0,7); ctx.fill(); });
            ctx.restore();

            document.getElementById('topBar').innerText = `${g.mode} | ${g.scores.red} - ${g.scores.blue}`;
            document.getElementById('hpBar').style.width = (me.hp/me.maxHp)*100+"%";
            document.getElementById('ammoText').innerText = `${me.ammo}/${me.maxAmmo}`;
        });

        setInterval(() => {
            if(!myId || isPaused) return;
            let ang = Math.atan2(mouse.y-canvas.height/2, mouse.x-canvas.width/2);
            socket.emit('input', {up:keys.w, down:keys.s, left:keys.a, right:keys.d, dash:keys.shift, shoot:mouse.down, angle:ang, gx:mouse.x+cam.x, gy:mouse.y+cam.y});
        }, 1000/60);
    </script>
</body>
</html>
