<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imp Cubes: Ultimate</title>
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1286433136804106282/1472114823369330689/image.png?ex=69916544&is=699013c4&hm=6e53418ccc28321ed6703073c2da8530a6e16e4680acae446d8a83c2372b6352">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099bb;
            --accent: #ffd700;
            --accent-glow: rgba(255,215,0,0.6);
            --bg: #0b0015;
            --glass: rgba(20, 25, 45, 0.75);
            --glass-border: rgba(0, 212, 255, 0.18);
            --text: #f0f4ff;
            --text-muted: #a0b0d0;
            --danger: #ff3366;
            --success: #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
            user-select: none;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,212,255,0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,215,0,0.06) 0%, transparent 50%);
        }

        canvas { 
            display: block; 
        }

        .overlay {
            position: absolute;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(5, 5, 20, 0.92);
            backdrop-filter: blur(4px);
        }

        .glass {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.2rem;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,212,255,0.08);
            backdrop-filter: blur(12px);
            max-width: 95vw;
            width: 100%;
            max-height: 92vh;
            overflow-y: auto;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', monospace;
            color: var(--primary);
            text-shadow: 0 0 12px rgba(0,212,255,0.7);
            margin-bottom: 1rem;
        }

        h1 { font-size: 2.6rem; letter-spacing: 2px; }
        h2 { font-size: 1.9rem; }
        h3 { font-size: 1.4rem; color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

        .btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0 6px;
            border: none;
            border-radius: 10px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.18s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .btn:active { transform: translateY(1px); }

        .btn-blue  { background: linear-gradient(145deg, var(--primary), var(--primary-dark)); color: #000; }
        .btn-green { background: linear-gradient(145deg, #00ff9d, #00c47a); color: #000; }
        .btn-red   { background: linear-gradient(145deg, var(--danger), #cc0033); color: white; }
        .btn-purple{ background: linear-gradient(145deg, #9b59b6, #6c2f8f); color: white; }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: rgba(10,15,30,0.7);
            border: 1px solid rgba(0,212,255,0.25);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,212,255,0.25);
        }

        .kit-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            margin: 1.2rem 0;
        }

        .kit-btn {
            padding: 12px 8px;
            background: rgba(30,40,60,0.6);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Fredoka One';
            font-size: 0.95rem;
            color: var(--text-muted);
            transition: all 0.2s;
            text-align: center;
        }

        .kit-btn:hover   { background: rgba(50,70,100,0.7); color: white; }
        .kit-btn.selected { 
            border-color: var(--primary); 
            background: rgba(0,212,255,0.15); 
            color: white; 
            box-shadow: 0 0 15px rgba(0,212,255,0.4);
        }

        /* Grid items (shop/inventory) */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin: 1.5rem 0;
        }

        .item-card {
            background: rgba(255,255,255,0.04);
            padding: 1.2rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 0.95rem;
        }

        .item-card:hover {
            border-color: var(--primary);
            background: rgba(0,212,255,0.08);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .item-card.selected {
            border-color: var(--accent);
            background: rgba(255,215,0,0.12);
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .item-price {
            color: var(--accent);
            font-weight: bold;
            margin-top: 8px;
            text-shadow: 0 0 6px var(--accent-glow);
        }

        #invPreview {
            display: flex;
            gap: 1.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        #charPreview {
            background: linear-gradient(135deg, #111, #1a1a2e);
            border-radius: 14px;
            border: 2px solid rgba(0,212,255,0.3);
            box-shadow: 0 0 25px rgba(0,212,255,0.15);
        }

        /* Lobby */
        #lobbyContainer {
            display: flex;
            gap: 1.8rem;
            flex-direction: row;
        }

        #lobbyList {
            flex: 2;
            background: rgba(10,15,30,0.5);
            border-radius: 12px;
            padding: 1rem;
            overflow-y: auto;
            max-height: 420px;
        }

        #createPanel {
            flex: 1;
            padding: 1rem;
            border-left: 1px solid rgba(255,255,255,0.08);
        }

        .lobby-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.04);
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.06);
            transition: all 0.18s;
        }

        .lobby-item:hover {
            background: rgba(0,212,255,0.08);
            border-color: var(--primary);
        }

        /* HUD */
        #hud {
            pointer-events: none;
        }

        #topBar {
            position: absolute;
            top: 16px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            text-shadow: 0 0 12px #000, 0 0 20px var(--primary);
            letter-spacing: 3px;
        }

        #lobbyDisplay {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: var(--text-muted);
            font-family: 'Orbitron';
            text-shadow: 0 0 8px #000;
        }

        #statsArea {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 340px;
            text-align: center;
        }

        .bar {
            height: 10px;
            background: rgba(0,0,0,0.6);
            border-radius: 6px;
            margin: 6px 0;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .fill {
            height: 100%;
            transition: width 0.2s ease;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
        }

        #hpBar   { background: linear-gradient(to right, #ff3366, #ff6699); }
        #xpBar   { background: linear-gradient(to right, #9b59b6, #c47aff); }
        #reloadBar { background: linear-gradient(to right, white, #ddd); }

        #chatBox {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 340px;
            pointer-events: auto;
        }

        #chatMsgs {
            height: 160px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px 10px 0 0;
            font-size: 0.95rem;
            text-shadow: 1px 1px 3px black;
        }

        #chatInput {
            width: 100%;
            padding: 12px;
            background: rgba(10,15,30,0.8);
            border: 1px solid rgba(0,212,255,0.3);
            border-top: none;
            border-radius: 0 0 10px 10px;
            color: white;
            font-size: 1rem;
        }

        /* Pause menu */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .logout-link {
            color: var(--danger);
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 1.5rem;
            display: block;
            text-align: center;
        }

        .toggle-cont {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 12px 0;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .glass { padding: 1.5rem; }
            #lobbyContainer { flex-direction: column; }
            #createPanel { border-left: none; border-top: 1px solid rgba(255,255,255,0.08); padding-top: 1.5rem; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
